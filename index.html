
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="index.js">
   </script>
    <title>Calculadora</title>
</head>
<body>


    <div class="conteudo">
        <div class="formulario">
            <form method="" action="">
                <div>
                    <h2 class="cabecalho">Calculadora</h2>
                </div>
                <div class="campo">
                    <label>Valor 1: </label>
                    <input type="text" id="txtValor1">
                </div>
                <div class="campo">
                    <label>Valor 2: </label>
                    <input type="text" id="txtValor2">
                </div>
                <div class="campo">
                    <label>operação</label>
                    <select name="cbxOperacao" id="cbxOperacao">
                        <option value="+">Adição</option>
                        <option value="-">Subtração</option>
                        <option value="/">Divisão</option>
                        <option value="*">multiplicação</option>
                    </select>
                </div>
                <div class="botao">
                    <button type="button" onclick="onblur=calcularValores()">Calcular</button>
                </div>
                <div class="campo">
                    <label >Resultado: </label>
                    <span class="resultado" id="txtResultado">-</span>

                </div>

                
        </div>
    </div>

</body>
</html>
